<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator App</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    
    <body>
        <div class="calculator-wrapper">
            <div class="calculator">
                <textarea class="display" readonly></textarea>
                <div class="button-background">
                    <div class="button-number-layout">
                        <button id="history-btn">History</button>
                        <button class="more-operators">Ln</button>
                        <button class="more-operators">Log</button>
                        <button class="more-operators">Sin</button>
                        <button class="more-operators">Cos</button>
                        <button class="more-operators">Tan</button>
                        <button class="numbers">1</button>
                        <button class="numbers">2</button>
                        <button class="numbers">3</button>
                        <button class="numbers">4</button>
                        <button class="numbers">5</button>
                        <button class="numbers">6</button>
                        <button class="numbers">7</button>
                        <button class="numbers">8</button>
                        <button class="numbers">9</button>
                        <button class="operators" id="sign-btn">+/-</button>
                        <button class="numbers">0</button>
                        <button class="numbers">.</button>
                    </div>
                    <div class="button-operator-layout">
                        <button class="clear">C</button>
                        <button class="clear">AC</button>
                        <button class="operators">+</button>
                        <button class="operators">-</button>
                        <button class="operators">/</button>
                        <button class="operators">X</button>
                        <button class="operators">^</button>
                        <button class="operators">âˆš</button>
                        <button class="operators">(</button>
                        <button class="operators">)</button>
                        <button class="operators">%</button>
                        <button class="operators">=</button>
                    </div>
                </div>
            </div>
            <div class = "history" id = "history-panel">
                <button id="clear-hist-btn">Clear History</button>
            </div>
        </div>
    </body>
</html>
